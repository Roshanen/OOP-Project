<style>
    .recommend .cover {
    width: 100%;
    height: 100%;
}

.recommend .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.preview_tab {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 4fr 4fr;
    height: 400px;
}

.preview_tab .name {
    margin-top: 30px;
    margin-bottom: 30px;
    margin-left: 10px;
    font-size: 25px;
}

.preview_pic {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    grid-gap: 10px;
}

.preview_pic .pic {
    width: 160px;
    height: 80px;
}

.preview_pic .pic img {
    width: 160px;
    height: 80px;
}

.recommend .footer {
    display: flex;
    align-items: flex-end;
    margin-bottom: 30px;
}

.recommend .footer_text {
    position: absolute;
    display: grid;
    grid-template-columns: min-content min-content min-content;
    grid-template-rows: 1fr;
    margin-left: 20px;
}

.recommend .footer_content {
    display: flex;
    height: 25px;
    padding: 0 10px;
    text-align: center;
    color:rgb(145, 255, 0);
    background-color:#1B2838;
}

.recommend .footer .discount {
    background-color:#5ba32b;
}

.recommend .footer .price {
    white-space: nowrap;
}
</style>

<div class="recommend" onclick="parent.location='product/{{recommend_product.get_id()}}'">
    <div class="cover">
        <img src="{{recommend_product.get_cover()}}">
    </div>
    <div class="preview_tab">
        <div class="name">{{recommend_product.get_name()}}</div>
        <div class="preview_pic">
            <div class="pic pic1">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1621690/ss_a2bdd0f177ec445419ce2ce57b8dca33bc09ae41.600x338.jpg?t=1679499536"></img>
            </div>
            <div class="pic pic2">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1621690/ss_53f6400b44e4f2a3b6a16174535642bf9209610e.600x338.jpg?t=1679499536"></img>
            </div>
            <div class="pic pic3">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1621690/ss_3deb4319186649d1b12bda2e0770444cd244dfc9.600x338.jpg?t=1679499536"></img>
            </div>
            <div class="pic pic4">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1621690/ss_a65ea2c14f0d3743c7c3a2d4fb87e78df77a2f9f.600x338.jpg?t=1679499536"></img>
            </div>
        </div>
        <div class="footer">
            <div class="footer_text">
                {% if recommend_product.get_price() == 0 %}
                    <div class="footer_content price">Free</div>
                {% else %}
                    <div class="footer_content discount">-{{ recommend_product.get_discount() * 100 }}%</div>
                    <div class="footer_content price">{{ recommend_product.get_discounted_price() }} THB</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
