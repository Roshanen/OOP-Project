<!DOCTYPE html>
<html>
<head>
	<title>My Steam-like Website</title>
	<link rel="stylesheet" href="../Style/product.css" >
	<link rel="stylesheet" href="{{ url_for('Style', path='product.css') }}" >
  <link rel="icon" type="image/png" href="../Icon/favicon.png">
</head>
<body>
  {% include "Templates/navbar.html" %}
	<div class="container">
    <!--============================================================= Showcase ============================================================= -->
    <!--============================================================= Showcase ============================================================= -->
    <!--============================================================= Showcase ============================================================= -->
    <!--============================================================= Showcase ============================================================= -->
    <!--============================================================= Showcase ============================================================= -->
		<h2>{{ product["name"] }}</h2>
    <div class="showcase">
      <div class="gallery">
        <div class="vid">
          <iframe src="{{product['pre_vid']}}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="pic"></div>
      </div>
      <div class="descriptions">
        <div class="cover">
          <img src="{{ product['cover_image'] }}">
        </div>
        <div class="description"> 
          {{ product["description"] }}
        </div>
        <div class="review"></div>
        <div class="tags"></div>
        <div class="add2wishlist">

        </div>
      </div>
    </div>
    <!--============================================================= Buy Tab ============================================================= -->
    <!--============================================================= Buy Tab ============================================================= -->
    <!--============================================================= Buy Tab ============================================================= -->
    <!--============================================================= Buy Tab ============================================================= -->
    <!--============================================================= Buy Tab ============================================================= -->
    <div class="buytab">
      <h3>Play {{ product["name"] }}</h3>
      <form class="addtocart" action="/add_to_cart/{{ product['id'] }}" method="post">
        <div class="prod price">{{ product["price"] * product["discount"] }} THB</div>
        <div class="prod discount">-{{  100 * product["discount"] }}%</div>
        {% if product not in user.get_cart().get_products() %}
        <button type="submit" class="prod addbtn">Add to cart</button>
        {% endif %}
      </form>
    </div>
    <!--============================================================= Sys req ============================================================= -->
    <!--============================================================= Sys req ============================================================= -->
    <!--============================================================= Sys req ============================================================= -->
    <!--============================================================= Sys req ============================================================= -->
    <!--============================================================= Sys req ============================================================= -->

    <div class="sysreq_tab">
      <!-- {% for lang in product["lang_sup"] %}
          <h2>{{lang}}</h2>
      {% endfor %} -->
    </div>

  </div>
</body>
</html>
